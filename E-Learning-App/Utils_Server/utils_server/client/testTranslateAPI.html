<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>üåç BearTranslate</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #eef2f3, #cfd9df);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #222;
            margin-bottom: 25px;
            text-align: center;
        }

        .card {
            background: #fff;
            padding: 25px 30px;
            border-radius: 14px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 650px;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: 600;
            color: #333;
        }

        input,
        select {
            padding: 10px;
            margin-top: 6px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        #result {
            margin-top: 30px;
            background: #fdfdfd;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .section {
            margin-bottom: 25px;
        }

        .section strong {
            display: block;
            margin-bottom: 5px;
            color: #007bff;
            font-size: 17px;
        }

        .phonetic {
            color: #666;
            font-style: italic;
            font-size: 15px;
            margin-top: 3px;
        }

        .ipa {
            color: #222;
            font-family: "Courier New", monospace;
            font-size: 16px;
            margin-top: 3px;
            background: #f7f7f7;
            padding: 2px 6px;
            border-radius: 6px;
            display: inline-block;
        }

        .audio-block {
            margin-top: 10px;
            background: #f4f4f4;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        audio {
            width: 100%;
            outline: none;
        }

        @media (max-width: 480px) {
            body {
                padding: 20px;
            }

            .card {
                padding: 20px;
            }

            button {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <h1>üåç BearTranslate</h1>

    <div class="card">
        <label for="text">VƒÉn b·∫£n c·∫ßn d·ªãch:</label>
        <input type="text" id="text" placeholder="Nh·∫≠p vƒÉn b·∫£n..." />

        <label for="sourceLang">Ng√¥n ng·ªØ g·ªëc:</label>
        <select id="sourceLang">
            <option value="vi">Vietnamese</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="ja">Japanese</option>
            <option value="es">Spanish</option>
        </select>

        <label for="targetLang">Ng√¥n ng·ªØ ƒë√≠ch:</label>
        <select id="targetLang">
            <option value="en">English</option>
            <option value="vi">Vietnamese</option>
            <option value="fr">French</option>
            <option value="ja">Japanese</option>
            <option value="es">Spanish</option>
        </select>

        <button id="translateBtn">üîÑ D·ªãch ngay</button>

        <div id="result"></div>
    </div>

    <script>
        const translateBtn = document.getElementById("translateBtn");
        const resultDiv = document.getElementById("result");
        const sourceLangSelect = document.getElementById("sourceLang");
        const targetLangSelect = document.getElementById("targetLang");

        // ƒê·∫∑t m·∫∑c ƒë·ªãnh: D·ªãch t·ª´ Vi·ªát sang Anh
        sourceLangSelect.value = 'vi';
        targetLangSelect.value = 'en';

        // Helper function to create URL from Base64 Audio
        const base64ToUrl = (base64) => {
            const blob = new Blob(
                [Uint8Array.from(atob(base64), (c) => c.charCodeAt(0))],
                { type: "audio/mpeg" }
            );
            return URL.createObjectURL(blob);
        };

        // Helper function for custom alert box
        const showAlert = (message) => {
            // For simplicity in this non-interactive environment, we'll use console.error
            // In a real app, this should be replaced with a custom modal UI.
            console.error(message);
        };


        translateBtn.addEventListener("click", async () => {
            const text = document.getElementById("text").value.trim();
            const sourceLang = sourceLangSelect.value;
            const targetLang = targetLangSelect.value;

            if (!text) return showAlert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p vƒÉn b·∫£n!");

            translateBtn.disabled = true;
            translateBtn.innerText = "‚è≥ ƒêang d·ªãch...";
            resultDiv.innerHTML = "";

            try {
                // S·ª≠ d·ª•ng ƒë∆∞·ªùng d·∫´n t∆∞∆°ng ƒë·ªëi, gi·∫£ ƒë·ªãnh server ch·∫°y c√πng host (ho·∫∑c b·∫°n c√≥ th·ªÉ thay b·∫±ng URL th·∫≠t)
                const res = await fetch("http://localhost:3000/translate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text, sourceLang, targetLang })
                });

                const data = await res.json();
                translateBtn.disabled = false;
                translateBtn.innerText = "üîÑ D·ªãch ngay";

                if (data.error) {
                    resultDiv.innerHTML = `<div style="color:red;">‚ùå Error: ${data.error}</div>`;
                    return;
                }

                const originalUrl = base64ToUrl(data.originalAudio);
                const translatedUrl = base64ToUrl(data.translatedAudio);

                // ===============================================
                // X·ª¨ L√ù V√Ä HI·ªÇN TH·ªä VƒÇN B·∫¢N G·ªêC
                // ===============================================
                let sourcePhoneticHtml = '';
                // Hi·ªÉn th·ªã IPA n·∫øu ng√¥n ng·ªØ g·ªëc l√† ti·∫øng Anh
                if (data.sourceIpa) {
                    sourcePhoneticHtml = `<div class="ipa">${data.sourceIpa}</div>`;
                }
                // (Kh√¥ng c·∫ßn hi·ªÉn th·ªã targetPhonetic cho sourceLang)

                // ===============================================
                // X·ª¨ L√ù V√Ä HI·ªÇN TH·ªä B·∫¢N D·ªäCH
                // ===============================================
                let targetPhoneticHtml = '';
                // 1. ∆Øu ti√™n hi·ªÉn th·ªã IPA n·∫øu ng√¥n ng·ªØ ƒë√≠ch l√† ti·∫øng Anh
                if (data.ipa) {
                    targetPhoneticHtml = `<div class="ipa">${data.ipa}</div>`;
                }
                // 2. N·∫øu kh√¥ng ph·∫£i ti·∫øng Anh, hi·ªÉn th·ªã phi√™n √¢m Google (romanized)
                else if (data.targetPhonetic) {
                    targetPhoneticHtml = `<div class="phonetic">[${data.targetPhonetic}]</div>`;
                }

                resultDiv.innerHTML = `
                <div class="section">
                    <strong>üìù VƒÉn b·∫£n g·ªëc (${sourceLang.toUpperCase()}):</strong>
                    <div>${text}</div>
                    ${sourcePhoneticHtml}
                    <div class="audio-block"><span>üéß</span><audio controls src="${originalUrl}"></audio></div>
                </div>

                <div class="section">
                    <strong>üåê B·∫£n d·ªãch (${targetLang.toUpperCase()}):</strong>
                    <div>${data.translated}</div>
                    ${targetPhoneticHtml}
                    <div class="audio-block"><span>üéß</span><audio controls src="${translatedUrl}"></audio></div>
                </div>
                `;
            } catch (err) {
                console.error(err);
                translateBtn.disabled = false;
                translateBtn.innerText = "üîÑ D·ªãch ngay";
                resultDiv.innerHTML = "<div style='color:red;'>‚ùå L·ªói server ho·∫∑c k·∫øt n·ªëi! Vui l√≤ng ki·ªÉm tra console.</div>";
            }
        });
    </script>
</body>

</html>
