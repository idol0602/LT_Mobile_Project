<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Chat v·ªõi Gemini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #chatbox {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }

        .user {
            color: blue;
            margin: 5px 0;
        }

        .bot {
            color: green;
            margin: 5px 0;
        }

        #input-area {
            margin-top: 10px;
        }

        input {
            width: 80%;
            padding: 5px;
        }

        button {
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <h2>Chatbot Gemini</h2>
    <div id="chatbox"></div>
    <div id="input-area">
        <input type="text" id="message" placeholder="Nh·∫≠p tin nh·∫Øn..." />
        <button onclick="sendMessage()">G·ª≠i</button>
    </div>

    <script>
        // üß† Sinh ra clientId ng·∫´u nhi√™n (duy nh·∫•t cho m·ªói ng∆∞·ªùi d√πng)
        // L∆∞u v√†o localStorage ƒë·ªÉ gi·ªØ nguy√™n gi·ªØa c√°c l·∫ßn refresh
        let clientId = localStorage.getItem("clientId");
        if (!clientId) {
            clientId = crypto.randomUUID(); // T·∫°o UUID ng·∫´u nhi√™n (Node 16+ / tr√¨nh duy·ªát hi·ªán ƒë·∫°i h·ªó tr·ª£)
            localStorage.setItem("clientId", clientId);
        }

        async function sendMessage() {
            const input = document.getElementById("message");
            const text = input.value.trim();
            if (!text) return;

            // Hi·ªÉn th·ªã tin nh·∫Øn c·ªßa user
            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div class="user"><b>B·∫°n:</b> ${text}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;
            input.value = "";

            // G·ª≠i tin nh·∫Øn + clientId l√™n server
            try {
                const res = await fetch("http://localhost:3000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        message: text,
                        userId: clientId // üß© g·ª≠i clientId l√™n server
                    })
                });

                const data = await res.json();
                chatbox.innerHTML += `<div class="bot"><b>Bot:</b> ${data.reply}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            } catch (err) {
                chatbox.innerHTML += `<div class="bot"><b>Bot:</b> L·ªói server</div>`;
            }
        }
    </script>
</body>

</html>
