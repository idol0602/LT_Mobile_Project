<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Chat với Gemini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #chatbox {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }

        .user {
            color: blue;
            margin: 5px 0;
        }

        .bot {
            color: green;
            margin: 5px 0;
        }

        #input-area {
            margin-top: 10px;
        }

        input {
            width: 80%;
            padding: 5px;
        }

        button {
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <h2>Chatbot Gemini</h2>
    <div id="chatbox"></div>
    <div id="input-area">
        <input type="text" id="message" placeholder="Nhập tin nhắn..." />
        <button onclick="sendMessage()">Gửi</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("message");
            const text = input.value.trim();
            if (!text) return;

            // Hiển thị tin nhắn của user
            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div class="user"><b>Bạn:</b> ${text}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;
            input.value = "";

            // Gửi tin nhắn lên server
            try {
                const res = await fetch("http://localhost:3000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text })
                });

                const data = await res.json();
                chatbox.innerHTML += `<div class="bot"><b>Bot:</b> ${data.reply}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            } catch (err) {
                chatbox.innerHTML += `<div class="bot"><b>Bot:</b> Lỗi server</div>`;
            }
        }
    </script>
</body>

</html>
